<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene>
             <a-assets>
    		<video id="TAJC" autoplay loop="true" src="TAJC.mp4"></video>
	     </a-assets>
	     <a-video src="#TAJC" width="16" height="9" position="0 0 -20"></a-video>

            

                <!-- second entity: reference to the above audio -->
               <a-entity video="src: #TAJC; loop: true">
               </a-entity>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
